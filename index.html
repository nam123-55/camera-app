<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECTRUM CAMERA</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        video {
            display: block;
            margin: 0 auto;
            border: 2px solid black;
            background: black;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        canvas {
            display: none;
        }
        #error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>SPECTRUM CAMERA</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <p id="error-message"></p>
    <button id="switchCamera">üîÑ Chuy·ªÉn Camera</button>
    <button id="capture">üì∏ Ch·ª•p ·∫¢nh</button>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const switchButton = document.getElementById('switchCamera');
        const errorMessage = document.getElementById('error-message');
        let useBackCamera = true;

        let locationText = "ƒêang l·∫•y v·ªã tr√≠...";

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude.toFixed(6);
                        const lon = position.coords.longitude.toFixed(6);

                        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
                            .then(response => response.json())
                            .then(data => {
                                locationText = data.display_name || `üìç ${lat}, ${lon}`;
                            })
                            .catch(() => {
                                locationText = `üìç ${lat}, ${lon}`;
                            });
                    },
                    error => {
                        locationText = "Kh√¥ng l·∫•y ƒë∆∞·ª£c v·ªã tr√≠";
                    }
                );
            } else {
                locationText = "Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ GPS";
            }
        }

        getLocation();

        async function getServerTime() {
            try {
                const response = await fetch("https://worldtimeapi.org/api/ip");
                const data = await response.json();
                return new Date(data.utc_datetime).toLocaleString('vi-VN');
            } catch (error) {
                console.error("L·ªói l·∫•y th·ªùi gian t·ª´ server:", error);
                return null;
            }
        }

        function startCamera() {
            const constraints = {
                video: { facingMode: useBackCamera ? "environment" : "user" }
            };
            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(error => {
                    errorMessage.textContent = "‚ùå Kh√¥ng th·ªÉ truy c·∫≠p camera. H√£y c·∫•p quy·ªÅn!";
                });
        }

        switchButton.addEventListener("click", () => {
            useBackCamera = !useBackCamera;
            startCamera();
        });

        startCamera();

        captureButton.addEventListener('click', async () => {
            const timeString = await getServerTime();
            if (!timeString) {
                alert("Kh√¥ng th·ªÉ l·∫•y th·ªùi gian t·ª´ m√°y ch·ªß! Ki·ªÉm tra k·∫øt n·ªëi m·∫°ng.");
                return;
            }

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
            ctx.fillRect(10, canvas.height - 90, 620, 80);
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(timeString, 20, canvas.height - 60);
            ctx.fillText(locationText, 20, canvas.height - 30);
            canvas.style.display = "block";
            const image = canvas.toDataURL("image/png");
            const link = document.createElement('a');
            link.href = image;
            link.download = 'captured_image.png';
            link.click();
        });
    </script>
</body>
</html>
