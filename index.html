<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECTRUM CAMERA</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            display: inline-block;
            border-radius: 10px;
        }
        video {
            display: block;
            margin: 20px auto;
            border: 2px solid black;
            background: black;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        canvas {
            display: none;
        }
        #error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>SPECTRUM CAMERA</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <p id="error-message"></p>
    <button id="switchCamera">ðŸ”„ Chuyá»ƒn Camera</button>
    <button id="capture">ðŸ“¸ Chá»¥p áº¢nh</button>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const switchButton = document.getElementById('switchCamera');
        const errorMessage = document.getElementById('error-message');
        let useBackCamera = true;

        let locationText = "Äang láº¥y vá»‹ trÃ­...";

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude.toFixed(6);
                        const lon = position.coords.longitude.toFixed(6);
                        locationText = `ðŸ“ ${lat}, ${lon}`;
                    },
                    () => {
                        locationText = "KhÃ´ng láº¥y Ä‘Æ°á»£c vá»‹ trÃ­";
                    }
                );
            } else {
                locationText = "TrÃ¬nh duyá»‡t khÃ´ng há»— trá»£ GPS";
            }
        }

        getLocation();

        async function getServerTime() {
            try {
                const response = await fetch("https://worldtimeapi.org/api/timezone/Asia/Ho_Chi_Minh");
                const data = await response.json();
                return new Date(data.datetime).toLocaleString('vi-VN');
            } catch (error) {
                console.error("Lá»—i láº¥y thá»i gian:", error);
                return "KhÃ´ng thá»ƒ láº¥y thá»i gian";
            }
        }

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: useBackCamera ? "environment" : "user" } })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(() => {
                    errorMessage.textContent = "âŒ KhÃ´ng thá»ƒ truy cáº­p camera. HÃ£y cáº¥p quyá»n!";
                });
        }

        switchButton.addEventListener("click", () => {
            useBackCamera = !useBackCamera;
            startCamera();
        });

        startCamera();

        captureButton.addEventListener('click', async () => {
            const timeString = await getServerTime();
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
            ctx.fillRect(10, canvas.height - 90, 620, 80);
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(timeString, 20, canvas.height - 60);
            ctx.fillText(locationText, 20, canvas.height - 30);
            const image = canvas.toDataURL("image/png");
            const link = document.createElement('a');
            link.href = image;
            link.download = 'captured_image.png';
            link.click();
        });
    </script>
</body>
</html>
