<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECTRUM CAMERA</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        video {
            display: block;
            margin: 0 auto;
            border: 2px solid black;
            background: black;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        canvas {
            display: none;
        }
        #error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>SPECTRUM CAMERA</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <p id="error-message"></p>
    <button id="capture">üì∏ Ch·ª•p ·∫¢nh</button>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const errorMessage = document.getElementById('error-message');

        let locationText = "ƒêang l·∫•y v·ªã tr√≠...";

        // L·∫•y v·ªã tr√≠ GPS v√† chuy·ªÉn th√†nh ƒë·ªãa ch·ªâ
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude.toFixed(6);
                        const lon = position.coords.longitude.toFixed(6);

                        // G·ª≠i request ƒë·∫øn OpenStreetMap ƒë·ªÉ l·∫•y ƒë·ªãa ch·ªâ
                        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
                            .then(response => response.json())
                            .then(data => {
                                if (data.display_name) {
                                    locationText = data.display_name;
                                } else {
                                    locationText = `üìç ${lat}, ${lon}`;
                                }
                            })
                            .catch(() => {
                                locationText = `üìç ${lat}, ${lon}`;
                            });
                    },
                    error => {
                        console.error("L·ªói ƒë·ªãnh v·ªã:", error);
                        locationText = "Kh√¥ng l·∫•y ƒë∆∞·ª£c v·ªã tr√≠";
                    }
                );
            } else {
                locationText = "Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ GPS";
            }
        }

        getLocation(); // G·ªçi khi t·∫£i trang

        // M·ªü webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { 
                video.srcObject = stream;
            })
            .catch(error => {
                console.error("L·ªói camera:", error);
                errorMessage.textContent = "‚ùå Kh√¥ng th·ªÉ truy c·∫≠p camera. H√£y c·∫•p quy·ªÅn!";
            });

        captureButton.addEventListener('click', () => {
            // V·∫Ω h√¨nh ·∫£nh t·ª´ video l√™n canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // L·∫•y ng√†y gi·ªù hi·ªán t·∫°i
            const now = new Date();
            const timeString = now.toLocaleString('vi-VN');

            // V·∫Ω n·ªÅn ƒëen trong su·ªët cho ch·ªØ
            ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
            ctx.fillRect(10, canvas.height - 90, 620, 80);

            // V·∫Ω ng√†y gi·ªù
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(timeString, 20, canvas.height - 60);

            // V·∫Ω ƒë·ªãa ch·ªâ GPS
            ctx.fillText(locationText, 20, canvas.height - 30);

            // Hi·ªÉn th·ªã canvas
            canvas.style.display = "block";

            // T·∫°o ·∫£nh t·ª´ canvas
            const image = canvas.toDataURL("image/png");

            // T·∫£i ·∫£nh xu·ªëng
            const link = document.createElement('a');
            link.href = image;
            link.download = 'captured_image.png';
            link.click();
        });
    </script>
</body>
</html>
